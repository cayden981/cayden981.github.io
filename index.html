<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Python GTag 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #computer-screen {
            position: absolute; top: 20px; left: 20px;
            background: #000; color: #0f0; padding: 10px;
            border: 2px solid #555; display: none;
        }
    </style>
</head>
<body onload="brython()">
    <div id="computer-screen">
        <h3>STUMP COMPUTER V1.0</h3>
        <p>ID: <span id="my-id">...</span></p>
        <input id="room-input" placeholder="Enter Code">
        <button id="connect-btn">ENTER ROOM</button>
        <p id="status">OFFLINE</p>
    </div>

    <script type="text/python" src="main.py"></script>
</body>
</html>
