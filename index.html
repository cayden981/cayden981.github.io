<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kahoot.67.com</title>
<style>
  body { margin:0; overflow:hidden; background:#000; height:100vh; font-family:'Comic Sans MS',Impact,sans-serif; }
  #join { padding-top:20vh; color:white; text-align:center; }
  h1 { font-size:6em; margin:0; text-shadow:0 0 40px #fff; }
  input { padding:25px; font-size:3em; width:80%; max-width:500px; border:none; border-radius:20px; text-align:center; margin:30px 0; border-radius:20px; }
  button { padding:25px 90px; font-size:3em; background:#ffeb3b; color:#000; border:none; border-radius:60px; cursor:pointer; box-shadow:0 15px #c8b900; }
  button:active { transform:translateY(10px); box-shadow:0 5px #c8b900; }

  #wrong { display:none; color:#ff3355; font-size:6em; padding-top:40vh; text-align:center; }

  /* THE MEME ROOM */
  #memeRoom { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#0a001a; overflow:hidden; }
  .meme { position:absolute; font-size:4vw; font-weight:900; color:#fff; pointer-events:none; animation:fall linear infinite; }
  .legend { position:absolute; font-size:9vw; font-weight:900; text-transform:uppercase; animation:float 5s ease-in-out infinite; }
  #sheldon { color:#00ff9d; text-shadow:0 0 60px #00ff9d; top:10%; animation-delay:0s; }
  #gyatt   { color:#ff006e; text-shadow:0 0 60px #ff006e; top:35%; animation-delay:1.5s; }
  #skibidi { color:#ff00ff; text-shadow:0 0 70px #ff00ff; top:60%; animation-delay:3s; }

  @keyframes fall {
    0%   { transform:translateY(-100px) rotate(0deg); opacity:1; }
    100% { transform:translateY(110vh) rotate(360deg); opacity:0; }
  }
  @keyframes float {
    0%,100% { transform:translateY(0) scale(1); }
    50%     { transform:translateY(-50px) scale(1.3); }
  }
</style>
</head>
<body>

<div id="join">
  <h1>kahoot.67.com</h1>
  <p style="font-size:2em;">Enter Game PIN</p>
  <input type="number" id="pin" placeholder="only one works" autofocus>
  <br><br>
  <button onclick="join()">ENTER</button>
</div>

<div id="wrong">WRONG PIN<br>L + BOZO + RATIO + TOUCH GRASS</div>

<div id="memeRoom">
  <div class="legend" id="sheldon">COOL KID SHELDON</div>
  <div class="legend" id="gyatt">GYATT CHRISTOPHER</div>
  <div class="legend" id="skibidi">SKIBIDI MAN JOSEPH</div>
</div>

<script>
const memes = [
  "GO TOUCH GRASS", "SKIBIDI TOILET", "OHIO", "RIZZ", "GYATT", "L BOZO", "RATIO", "FANUM TAX", "SIGMA", "MEWING", "LEVEL 10 GYATT", "GRIMACE SHAKE", "W RIZZ", "SKIBIDI DOP DOP YES YES", "BRAINROT", "MOGGING", "LOOKMAXING", "EDGE GOON", "CASEOH", "DUKE DENNIS", "LIGHTSKIN STARE", "AURA -99999", "ONLY IN OHIO", "BRO CHILL", "SUS", "AMONG US", "WHEN THE IMPOSTOR IS SUS", "WHAT THE DOG DOIN", "PENGUINZ0", "DRAKE LEAK", "L + RATIO", "NO BITCHES?", "SKIBIDI RIZZ", "GYATT DAMN", "OHIO FINAL BOSS", "GOOFY AH", "UNC STATUS", "BRO IS COOKED", "MOZZARELLA FIRE", "STURDY", "YOU FELL OFF", "NO CAP", "BET", "SHEESH", "BUSSIN", "FR FR", "ON GOD", "DEADASS", "MID", "CAP", "NAH I'D WIN", "GOJO WOULD WIN", "BRO THOUGHT HE WAS HIM", "BLUD", "WOMP WOMP", "SKIBIDI SIGMA"
];

function join() {
  const pin = document.getElementById("pin").value.trim();

  document.getElementById("join").style.display = "none";

  if (pin === "67") {
    document.getElementById("memeRoom").style.display = "block";
    spawnMemes();
  } else {
    document.getElementById("wrong").style.display = "block";
  }
}

function spawnMemes() {
  setInterval(() => {
    if (Math.random() > 0.3) return;
    const m = document.createElement("div");
    m.classList.add("meme");
    m.textContent = memes[Math.floor(Math.random() * memes.length)];
    m.style.left = Math.random() * 100 + "vw";
    m.style.color = `hsl(${Math.random()*360},100%,70%)`;
    m.style.animationDuration = (Math.random() * 4 + 3) + "s";
    document.getElementById("memeRoom").appendChild(m);
    setTimeout(() => m.remove(), 10000);
  }, 100);
}

// Enter key support
document.getElementById("pin").addEventListener("keypress", e => {
  if (e.key === "Enter") join();
});
</script>
</body>
</html>
