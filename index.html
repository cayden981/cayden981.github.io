<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MiniCodeTube</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg:#0f0f0f; --surface:#1e1e1e; --primary:#ff0050; --text:#eee;
}
*{box-sizing:border-box;margin:0;font-family:system-ui,Arial;}
body{background:var(--bg);color:var(--text);}
header{display:flex;align-items:center;justify-content:space-between;padding:.7rem 1rem;background:var(--surface);}
#logo{font-weight:800;font-size:1.3rem;color:var(--primary);}
#searchInp{padding:.5rem 1rem;border:0;border-radius:4px;width:220px;}
#uploadBtn{background:var(--primary);border:0;color:#fff;padding:.5rem 1rem;border-radius:4px;cursor:pointer;}
main{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem;padding:1rem;}
.card{background:var(--surface);border-radius:8px;overflow:hidden;cursor:pointer;transition:transform .2s;}
.card:hover{transform:scale(1.03);}
.thumb{width:100%;aspect-ratio:16/9;background:#222;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:var(--primary);}
.info{padding:.7rem;}
.title{font-size:1rem;margin-bottom:.3rem;}
.meta{font-size:.8rem;opacity:.7;}
#modal{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;place-items:center;padding:1rem;}
#modal.show{display:grid;}
.box{background:var(--surface);width:100%;max-width:800px;border-radius:8px;padding:1rem;display:grid;gap:1rem;}
video{width:100%;border-radius:6px;}
.actions{display:flex;gap:1rem;align-items:center;}
.likeBtn{background:var(--primary);border:0;color:#fff;padding:.5rem 1rem;border-radius:4px;cursor:pointer;}
</style>
</head>
<body>
<header>
  <div id="logo">MiniCodeTube</div>
  <input id="searchInp" placeholder="Search tutorials…">
  <button id="uploadBtn">+ Upload</button>
</header>
<main id="grid"></main>

<!-- video player modal -->
<div id="modal">
  <div class="box">
    <video id="player" controls></video>
    <h2 id="vTitle"></h2>
    <div class="actions">
      <button class="likeBtn" id="likeBtn">❤ Like <span id="likeCnt">0</span></button>
    </div>
    <p id="vDesc"></p>
    <small id="vMeta"></small>
  </div>
</div>

<script>

const levels=['Beginner','Intermediate','Advanced'];
const langs=['HTML','CSS','JavaScript','Python','React','Node','C++','SQL','Go','Rust'];

function rand(arr){return arr[Math.floor(Math.random()*arr.length)];}

  const title=`${rand(verbs)} a ${rand(nouns)} with ${rand(langs)} – ${rand(levels)}`;
  const desc=`Step-by-step tutorial showing how to ${title.toLowerCase()}.`;
  const views=Math.floor(Math.random()*900+100);
  const likes=Math.floor(Math.random()*views/3);
  const tags=[rand(langs),rand(levels)];
  return {id,title,desc,views,likes,tags,

}
const LIBRARY=Array.from({length:30},makeVideo);

/* ---------- render grid ---------- */
const grid=document.getElementById('grid');
const modal=document.getElementById('modal');
const player=document.getElementById('player');
const vTitle=document.getElementById('vTitle');
const vDesc=document.getElementById('vDesc');
const vMeta=document.getElementById('vMeta');
const likeBtn=document.getElementById('likeBtn');
const likeCnt=document.getElementById('likeCnt');

function card(v){
  return `<div class="card" data-id="${v.id}">
    <div class="thumb">▶</div>
    <div class="info">
      <div class="title">${v.title}</div>
      <div class="meta">${v.views} views · ${v.tags.join(', ')}</div>
    </div>
  </div>`;
}
function draw(list=LIBRARY){grid.innerHTML=list.map(card).join('');}
draw();

/* ---------- search / filter ---------- */
searchInp.oninput=e=>{
  const q=e.target.value.toLowerCase();
  draw(LIBRARY.filter(v=>v.title.toLowerCase().includes(q)||v.tags.some(t=>t.toLowerCase().includes(q))));
};

/* ---------- play ---------- */
grid.onclick=e=>{
  const card=e.target.closest('.card');
  if(!card)return;
  const v=LIBRARY.find(x=>x.id===card.dataset.id);
  player.src=v.src;
  vTitle.textContent=v.title;
  vDesc.textContent=v.desc;
  vMeta.textContent=`${v.views} views · ${v.tags.join(' ')}`;
  likeCnt.textContent=v.likes;
  likeBtn.onclick=()=>{v.likes++;likeCnt.textContent=v.likes;};
  modal.classList.add('show');
};
modal.onclick=e=>{if(e.target===modal)modal.classList.remove('show');};

/* ---------- upload new tutorial ---------- */
uploadBtn.onclick=()=>{
  const v=makeVideo({},LIBRARY.length);
  LIBRARY.unshift(v);
  draw();
};
</script>
</body>
</html>
