<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mini Spotify Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#121212;
  --card:#181818;
  --accent:#1db954;
  --text:#fff;
  --sub:#b3b3b3;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}
body{margin:0;background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;overflow:hidden}
header{padding:1rem;display:flex;align-items:center;gap:1rem}
header input{flex:1;padding:.6rem 1rem;border-radius:500px;border:none;background:#2a2a2a;color:var(--text);font-size:1rem}
#library{flex:1;overflow-y:auto;padding:0 1rem 2rem;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:1rem}
.card{background:var(--card);border-radius:6px;padding:1rem;text-align:center;cursor:pointer;transition:background .2s}
.card:hover{background:#282828}
.card img{width:100%;border-radius:4px;margin-bottom:.5rem}
.card .title{font-weight:600;margin-bottom:.2rem}
.card .artist{font-size:.8rem;color:var(--sub)}
#player{position:sticky;bottom:0;background:#000;display:flex;align-items:center;padding:.7rem 1rem;gap:1rem}
#player img{width:56px;height:56px;border-radius:4px}
#player .info{flex:1}
#player .info .title{font-size:.9rem}
#player .info .artist{font-size:.75rem;color:var(--sub)}
#controls{display:flex;align-items:center;gap:.7rem}
#controls button{background:none;border:none;color:var(--text);font-size:1.3rem;cursor:pointer;padding:.2rem;border-radius:50%;transition:color .2s}
#controls button:hover{color:var(--accent)}
#bar,#vol{width:100%;height:4px;background:#535353;border-radius:2px;cursor:pointer;position:relative}
#progress,#volLevel{background:var(--accent);height:100%;border-radius:2px;width:0}
#time{font-size:.7rem;color:var(--sub);min-width:3rem;text-align:center}
#volume{display:flex;align-items:center;gap:.5rem;width:100px}
</style>
</head>
<body>
<header>
  <input id="search" placeholder="Search song, artist‚Ä¶" autocomplete="off">
</header>

<main id="library"></main>

<footer id="player">
  <img id="cover" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23333'/%3E%3C/svg%3E">
  <div class="info">
    <div class="title" id="ptitle">Select a song</div>
    <div class="artist" id="partist">‚Äî</div>
  </div>
  <div id="controls">
    <button id="shuffle" title="Shuffle">üîÄ</button>
    <button id="prev" title="Previous">‚èÆ</button>
    <button id="play" title="Play/Pause">‚ñ∂</button>
    <button id="next" title="Next">‚è≠</button>
    <button id="repeat" title="Repeat">üîÅ</button>
  </div>
  <div id="time">0:00</div>
  <div id="bar"><div id="progress"></div></div>
  <div id="time">0:00</div>
  <div id="volume">
    <button id="mute">üîä</button>
    <div id="vol"><div id="volLevel"></div></div>
  </div>
</footer>

<script>
/* ====== 100 demo tracks ====== */
const DEMO=[
{title:"Blinding Lights",artist:"The Weeknd",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",cover:"https://i.scdn.co/image/ab67616d0000b2738863bc11d2aa12b54f5aeb36"},
{title:"Watermelon Sugar",artist:"Harry Styles",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",cover:"https://i.scdn.co/image/ab67616d0000b273e9f6876a8297c9226b8c5a5a"},
{title:"Levitating",artist:"Dua Lipa",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",cover:"https://i.scdn.co/image/ab67616d0000b2734a66f20b7d1d8f6b5e2e8b5a"},
{title:"Good 4 U",artist:"Olivia Rodrigo",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",cover:"https://i.scdn.co/image/ab67616d0000b273a91c10fe9472d9bd89898e12"},
{title:"Stay",artist:"The Kid LAROI & Justin Bieber",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",cover:"https://i.scdn.co/image/ab67616d0000b2735e43eb8a64b8b5ce17b52c1a"},
{title:"Heat Waves",artist:"Glass Animals",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",cover:"https://i.scdn.co/image/ab67616d0000b2739b33d0c1a0a2b3c5e8c4d8f4"},
{title:"Peaches",artist:"Justin Bieber ft. Daniel Caesar",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",cover:"https://i.scdn.co/image/ab67616d0000b273e6f45c1d5c8b9c4a3f2e1d8c"},
{title:"Shivers",artist:"Ed Sheeran",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",cover:"https://i.scdn.co/image/ab67616d0000b2739a7c7b1c1a1b2c3d4e5f6a7b"},
{title:"Industry Baby",artist:"Lil Nas X & Jack Harlow",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3",cover:"https://i.scdn.co/image/ab67616d0000b2738d8d8d8d8d8d8d8d8d8d8d8d"},
{title:"Bad Habits",artist:"Ed Sheeran",src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3",cover:"https://i.scdn.co/image/ab67616d0000b273a1b2c3d4e5f6a7b8c9d0e1f2a"}
];
// clone the 10 songs 10√ó to get 100 tracks quickly
let CATALOG=[];
for(let i=0;i<10;i++) CATALOG.push(...DEMO.map((t,idx)=>({...t,id:i*10+idx})));

/* ====== state ====== */
let idx=0, playing=false, shuffle=false, repeat=false, volume=.7;
const audio=new Audio();
audio.volume=volume;

/* ====== render library ====== */
function render(list){
  library.innerHTML='';
  list.forEach(t=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${t.cover}" loading="lazy"><div class="title">${t.title}</div><div class="artist">${t.artist}</div>`;
    card.onclick=()=>playTrack(t.id);
    library.appendChild(card);
  });
}
render(CATALOG);

/* ====== search ====== */
search.oninput=()=>{
  const q=search.value.trim().toLowerCase();
  if(!q) return render(CATALOG);
  const filtered=CATALOG.filter(t=>t.title.toLowerCase().includes(q)||t.artist.toLowerCase().includes(q));
  render(filtered);
};

/* ====== playback ====== */
function playTrack(id){
  idx=id;
  const t=CATALOG[idx];
  audio.src=t.src;
  ptitle.textContent=t.title;
  partist.textContent=t.artist;
  cover.src=t.cover;
  audio.play();
  playing=true;
  play.innerHTML='‚è∏';
}
audio.onended=()=>{
  if(repeat){ audio.currentTime=0; audio.play(); }
  else next.click();
};
audio.ontimeupdate=()=>{
  const pct=audio.currentTime/audio.duration||0;
  progress.style.width=(pct*100)+'%';
  time[0].textContent=fmt(audio.currentTime);
  time[1].textContent=fmt(audio.duration);
};
function fmt(s){const m=Math.floor(s/60);const sec=Math.floor(s%60);return m+':'+(sec<10?'0':'')+sec;}

/* ====== controls ====== */
play.onclick=()=>{
  if(!audio.src) playTrack(0);
  else{playing?audio.pause():audio.play();play.innerHTML=playing?'‚ñ∂':'‚è∏';playing=!playing;}
};
prev.onclick=()=>{ idx=(idx-1+CATALOG.length)%CATALOG.length; playTrack(idx); };
next.onclick=()=>{ idx=shuffle?randIdx():((idx+1)%CATALOG.length); playTrack(idx); };
shuffle.onclick=()=>{shuffle=!shuffle; shuffle.style.color=shuffle?'var(--accent)':'var(--text)';};
repeat.onclick=()=>{repeat=!repeat; repeat.style.color=repeat?'var(--accent)':'var(--text)';};
function randIdx(){let r;do{r=Math.floor(Math.random()*CATALOG.length);}while(r===idx);return r;}

/* ====== progress / volume bars ====== */
bar.onclick=e=>{
  const r=bar.getBoundingClientRect();
  const pct=(e.clientX-r.left)/r.width;
  audio.currentTime=pct*audio.duration;
};
vol.onclick=e=>{
  const r=vol.getBoundingClientRect();
  volume=(e.clientX-r.left)/r.width;
  audio.volume=volume;
  volLevel.style.width=(volume*100)+'%';
};
mute.onclick=()=>{
  audio.volume=audio.volume>0?0:volume;
  mute.innerHTML=audio.volume>0?'üîä':'üîá';
  volLevel.style.width=(audio.volume*100)+'%';
};

/* ====== keyboard ====== */
window.onkeydown=e=>{
  if(e.target.tagName==='INPUT') return;
  if(e.code==='Space'){e.preventDefault();play.click();}
  if(e.code==='ArrowLeft') prev.click();
  if(e.code==='ArrowRight') next.click();
  if(e.code==='ArrowUp'){e.preventDefault();volume=Math.min(1,volume+.05);audio.volume=volume;volLevel.style.width=(volume*100)+'%';mute.innerHTML='üîä';}
  if(e.code==='ArrowDown'){e.preventDefault();volume=Math.max(0,volume-.05);audio.volume=volume;volLevel.style.width=(volume*100)+'%';mute.innerHTML=volume? 'üîä':'üîá';}
};
</script>
</body>
</html>
