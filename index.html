<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        .container { background: white; max-width: 400px; margin: 0 auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status-box { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; display: none; }
        .error { background-color: #ffcccc; color: #cc0000; } /* Red style */
        .success { background-color: #d4edda; color: #155724; } /* Green style */
    </style>
</head>
<body>

    <div class="container">
        <h1>Test Our Backend</h1>
        <p>Enter the password to access the secret menu.</p>
        
        <input type="text" id="passwordInput" placeholder="Type password here..." />
        <br>
        <button onclick="testBackend()">Try Access</button>

        <div id="status-box"></div>
    </div>

    <script>
        async function testBackend() {
            const password = document.getElementById('passwordInput').value;
            const statusBox = document.getElementById('status-box');

            statusBox.style.display = 'block';
            statusBox.textContent = "Checking with server...";
            statusBox.className = ""; // Reset colors

            try {
                // We send the password to the backend URL
                const response = await fetch(`http://localhost:3000/secret-menu?password=${password}`);
                const data = await response.json();

                if (response.status === 403) {
                    // IF BLOCKED
                    statusBox.textContent = data.message;
                    statusBox.className = "error"; // Make it Red
                } else if (response.status === 200) {
                    // IF ALLOWED
                    statusBox.textContent = data.message;
                    statusBox.className = "success"; // Make it Green
                }

            } catch (error) {
                statusBox.textContent = "Server is down! Make sure 'node server.js' is running.";
                statusBox.className = "error";
            }
        }
    </script>
</body>
</html>
