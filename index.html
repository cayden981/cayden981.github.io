<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Menu Access</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #222; color: white; display: flex; justify-content: center; padding-top: 100px; }
        .card { background-color: #333; padding: 30px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        h1 { margin-top: 0; }
        input { padding: 12px; width: 80%; margin-bottom: 15px; border-radius: 5px; border: none; font-size: 16px; }
        button { padding: 12px 25px; background-color: #00d2ff; color: #000; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; }
        button:hover { background-color: #00aacc; }
        
        /* Status Box Styles */
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üîí Restricted Area</h1>
        <p>Enter the password to access the backend.</p>

        <input type="text" id="passInput" placeholder="Enter password...">
        <button onclick="checkAccess()">Unlocking...</button>

        <div id="result"></div>
    </div>

    <script>
        async function checkAccess() {
            const password = document.getElementById('passInput').value;
            const resultBox = document.getElementById('result');
            
            // Show loading state
            resultBox.style.display = 'block';
            resultBox.className = ''; 
            resultBox.style.backgroundColor = '#555';
            resultBox.style.color = 'white';
            resultBox.innerText = "Checking...";

            try {
                // TALK TO THE BACKEND
                const response = await fetch(`http://localhost:3000/secret-menu?password=${password}`);
                const data = await response.json();

                if (response.status === 200) {
                    // SUCCESS
                    resultBox.className = 'success';
                    resultBox.innerHTML = `${data.message} <br><br> Menu: ${data.items.join(", ")}`;
                } else {
                    // FAIL
                    resultBox.className = 'error';
                    resultBox.innerText = data.message;
                }
            } catch (err) {
                // SERVER DOWN
                resultBox.className = 'error';
                resultBox.innerText = "‚ö†Ô∏è Error: Is 'node backend.js' running?";
            }
        }
    </script>
</body>
</html>
