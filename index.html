<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kahoot.67.com</title>
  <style>
    body { margin:0; height:100vh; background:#000; color:#fff; text-align:center; overflow:hidden; font-family:'Impact',sans-serif; }
    #joinScreen { padding-top:15vh; }
    h1 { font-size:6em; margin:0; text-shadow:0 0 30px #fff; }
    input { padding:25px; font-size:2.5em; width:80%; max-width:500px; border:none; border-radius:20px; text-align:center; margin:40px 0; }
    button { padding:25px 80px; font-size:2.8em; background:#ffeb3b; color:#000; border:none; border-radius:60px; cursor:pointer; box-shadow:0 15px #c8b900; }
    button:active { transform:translateY(10px); box-shadow:0 5px #c8b900; }

    /* THE ULTIMATE 67 SCREEN */
    #boss67 {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      align-items:center; justify-content:center; flex-direction:column;
      background:#000; animation:spin 12s linear infinite;
    }
    @keyframes spin { from {transform:rotate(0deg)} to {transform:rotate(360deg)} }

    .legend {
      position:absolute; font-size:10vw; font-weight:900; letter-spacing:10px;
      text-transform:uppercase; animation:float 4s ease-in-out infinite;
    }
    #sheldon  { color:#00ff9d; text-shadow:0 0 50px #00ff9d0; top:10%; animation-delay:0s; }
    #gyatt    { color:#ff006e; text-shadow:0 0 50px #ff006e; top:35%; animation-delay:1.3s; }
    #skibidi  { color:#ff00ff; text-shadow:0 0 60px #ff00ff; top:60%; animation-delay:2.6s; }

    @keyframes float {
      0%,100% { transform:translateY(0) scale(1); }
      50%     { transform:translateY(-40px) scale(1.2); }
    }

    #wrong { display:none; font-size:5em; padding-top:40vh; }
  </style>
</head>
<body>

  <div id="joinScreen">
    <h1>kahoot.67.com</h1>
    <p style="font-size:2em;">Enter Game PIN</p>
    <input type="number" id="pin" placeholder="???" autofocus />
    <br><br>
    <button onclick="joinGame()">ENTER</button>
  </div>

  <!-- WRONG PIN SCREEN -->
  <div id="wrong" id="wrongPin">WRONG PIN<br>L + BOZO + RATIO</div>

  <!-- THE LEGENDARY 67 SCREEN -->
  <div id="boss67">
    <div class="legend" id="sheldon">COOL KID SHELDON</div>
    <div class="legend" id="gyatt">GYATT CHRISTOPHER</div>
    <div class="legend" id="skibidi">SKIBIDI MAN JOSEPH</div>
  </div>

  <script>
    function joinGame() {
      const pin = document.getElementById("pin").value.trim();

      document.getElementById("joinScreen").style.display = "none";

      if (pin === "67") {
        document.getElementById("boss67").style.display = "flex";
      } else {
        document.getElementById("wrongPin").style.display = "block";
      }
    }

    // Enter key also works
    document.getElementById("pin").addEventListener("keypress", e => {
      if (e.key === "Enter") joinGame();
    });
  </script>
</body>
</html>
