<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kahoot! – Join game</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Helvetica,Arial,sans-serif}
  body{display:flex;align-items:center;justify-content:center;height:100vh;background:#46178f;color:#fff}
  .kahoot-box{background:#fff;color:#333;padding:40px 50px;border-radius:12px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .kahoot-box h1{font-size:28px;margin-bottom:20px;color:#46178f}
  .kahoot-box input{font-size:22px;padding:10px;text-align:center;border:2px solid #46178f;border-radius:6px;width:180px}
  .kahoot-box button{font-size:20px;margin-top:15px;padding:10px 30px;background:#46178f;color:#fff;border:none;border-radius:6px;cursor:pointer}
  /* fake virus screen */
  #virusScreen{display:none;position:fixed;inset:0;background:#000;color:#0f0;font-family:'Courier New',Courier,monospace;flex-direction:column;align-items:center;justify-content:center;text-align:center}
  #virusScreen h1{font-size:60px;margin-bottom:20px}
  #virusScreen p{font-size:28px;color:#fff}
</style>
</head>
<body>

<div class="kahoot-box" id="joinBox">
  <h1>Kahoot!</h1>
  <p>Enter game PIN:</p>
  <input id="pinInput" type="text" size="8" style="width:180px" autocomplete="off">
  <br>
  <button onclick="checkPin()">Enter</button>
</div>

<!-- fake virus screen -->
<div id="virusScreen">
  <h1>SYSTEM COMPROMISED<br>VIRUS DETECTED</h1>
  <p>Just kidding… press any key to go back.</p>
</div>

<script>
  function checkPin() {
    const val = document.getElementById('pinInput').value.trim();
    if (val === '7') {               // <-- only the single digit 7
      document.getElementById('joinBox').style.display = 'none';
      document.getElementById('virusScreen').style.display = 'flex';
    } else {
      alert('Invalid PIN – try 7');
    }
  }
  document.addEventListener('keydown', function () {
    document.getElementById('virusScreen').style.display = 'none';
    document.getElementById('joinBox').style.display = 'block';
    document.getElementById('pinInput').value = '';
  });
</script>
</body>
</html>
